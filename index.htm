<!DOCTYPE html>

  <body>
    <div class="overflow-wrap">
      <!-- HOME -->
      <div class="modal-wrap flex">
        <div class="mask"></div>
        <div class="modal" id="modal">
          <div class="carousel-wrap">
            <div class="window">
              <div id="carousel">
                <div class="slide"></div>
                <div class="slide"></div>
                <div class="slide"></div>
              </div>
              <i class="mdi mdi-chevron-left" id="prev"></i>
              <i class="mdi mdi-chevron-right" id="next"></i>
            </div>
          </div>
          <div class="info-box">
            <div class="title"></div>
            <div class="tag"></div>
            <div class="detail"></div>
            <a href="#" target="_blank"><div class="button">
                <i class="mdi mdi-open-in-new"></i>VIEW SITE
              </div></a>
          </div>
          <i class="close mdi mdi-close"></i>
        </div>
      </div>

      <section id="home" class="flex height-fix">
        <div id="pt" class="canvas"></div>
        <div class="flex">
          <div class="text">
            Hello, I'm <span class="highlight">vosou</span>.
            <br>
            I'm a Front-End developer.

          <div class="button page-link" dest="about">

          </div>

        </div>
      </section>

          <a href="https://t.me/sqlite69?">

          </a>
          <a href="https://vk.com/vosou">

            </div>
          </a>
        </div>
        <div class="info-box">
          <div class="footnote">
            vosou <span class="highlight">&copy;2022</span>
          </div>
        </div>
      </footer>
